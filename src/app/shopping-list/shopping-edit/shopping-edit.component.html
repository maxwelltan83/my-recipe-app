<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onAddItem(inputForm)" #inputForm="ngForm">
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group">
            <label for="name">Name</label>
            <!-- <input type="text" id="name" class="form-control" #nameInput> -->
            <input type="text" id="name" class="form-control" name="name" ngModel required>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <label for="amount">Amount</label>
            <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
            <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- <button class="btn btn-success mr-lg-2" type="submit" (click)="onAddItem()">Add</button> -->
          <button class="btn btn-success mr-lg-2" type="submit" [disabled]="!inputForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger mr-lg-2" type="button" (click)="onDelete()" *ngIf="editMode">Detete</button>
          <button class="btn btn-primary mr-lg-2" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
