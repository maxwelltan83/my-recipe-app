<div class="list-group">
  <a class="list-group-item" [routerLink]="[index]" routerLinkActive="active">
    <div class="float-left">
        <h4 class="list-group-item-heading" [innerText]="recipe.name"></h4>
        <p class="list-group-item-text" [innerText]="recipe.description"></p>
    </div>
    <div class="float-right">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 50px;">
    </div>
  </a>
</div>
